<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>The only Rock Paper Scissors game you may never win</h2>
    <h2>Try to beat Computer if you think you can!</h2>
    <span id="reset-btn">
        <button class="reset">RESET</button>
    </span>
    <div id="point-container">
        <div id="human">
            <h2>You</h2>
            <span id="human-point"></span>
            <p id="human-pick">You chose:</p>
        </div>
        <div>
            <p id="vs">VS</p>
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <span id="computer-point"></span>
            <p id="computer-pick">Computer chose:</p>
        </div>
    </div>
    <div id="buttons">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
